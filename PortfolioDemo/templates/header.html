<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome/css/all.css" />
  </head>
  <body>
    <!-- Navbar Section Start -->
    <nav
      class="navbar navbar-dark navbar-expand-lg"
      uk-sticky="top:100; animation: uk-animation-slide-top; bottom: #sticky-on-scroll-up"
    >
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
          <img
            src="/static/img/logo1.png"
            class="img-fluid p-0"
            style="width: 35%; filter: brightness(0) invert(1)"
          />
          <div class="ml-2 p-0 d-inline webT">{{header}}</div>
        </a>
        <button
          class="navbar-toggler navbar-toggler-right"
          data-toggle="collapse"
          data-target="#navBar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item {% if request.path == '/services/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'service' %}">Services</a>
            </li>
            <li class="nav-item {% if request.path == '/blog/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item {% if request.path == '/contact/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Section End -->
