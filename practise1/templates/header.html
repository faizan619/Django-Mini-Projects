<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flavor Haven {{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex flex-column align-items-center" href="index.html">
      <img src="/static/image/fast-food-logo.PNG" alt="Flavor Haven Logo" width="50" height="50" />
      <span class="fw-semibold">Flavor Haven</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
<!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active  {% if request.path == '/' %} bg-danger  {% endif %}" href="{% url 'home' %}"><i class="bi bi-house-heart-fill"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  {% if request.path == '/menu/' %} bg-danger  {% endif %}" href="{% url 'menu' %}"><i class="bi bi-card-list"></i> Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  {% if request.path == '/about/' %} bg-danger  {% endif %}" href="{% url 'about' %}"><i class="bi bi-info-circle-fill"></i> About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  {% if request.path == '/contact/' %} bg-danger  {% endif %}" href="{% url 'contact' %}"><i class="bi bi-envelope-heart"></i> Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
